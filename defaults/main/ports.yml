---
###############################################################################
# Ports Configuration
###############################################################################
# Manage firewall with r_pufky.deb.ufw.
#
# Reference:
# * https://github.com/r-pufky/ansible_ufw
#
# Reference:
# * https://github.com/r-pufky/ansible_pihole/issues/13
# * https://docs.pi-hole.net/main/prerequisites/?h=port#ports

pihole_srv_ports:
  - proto: 'udp'
    from_ip: 'any'
    to_port: 53
    direction: 'in'
    comment: 'PiHole DNS server'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 53
    direction: 'in'
    comment: 'PiHole DNS server'
  - proto: 'udp'
    from_ip: 'any'
    to_port: 67
    direction: 'in'
    comment: 'PiHole DHCP IPv4 server'
  - proto: 'udp'
    from_ip: 'any'
    to_port: 547
    irection: 'in'
    comment: PiHole DHCP IPv6 server'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 80
    direction: 'in'
    comment: 'PiHole HTTP webui'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 443
    direction: 'in'
    comment: 'PiHole HTTPS webui'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 8080
    direction: 'in'
    comment: 'PiHole HTTP webui alt'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 8443
    direction: 'in'
    comment: 'PiHole HTTPS webui alt'
  - proto: 'udp'
    from_ip: 'any'
    to_port: 123
    direction: 'in'
    comment: 'PiHole NTP server'
  - proto: 'tcp'
    from_ip: '127.0.0.1'
    to_ip: '127.0.0.1'
    to_port: 4711
    direction: 'in'
    comment: 'PiHole FLT service (localhost only)'
